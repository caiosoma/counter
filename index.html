<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <title>Counter</title>
</head>

<body>
    <div id="counter">
        <div>
            <button id="plus" class="count-button">
                +
            </button>
            <span id="value">
                0
            </span>
            <button id="minus" class="count-button">
                -
            </button>
        </div>
        <div>
            <button id="reset">
                RESET
            </button>
        </div>
    </div>
</body>

</html>
